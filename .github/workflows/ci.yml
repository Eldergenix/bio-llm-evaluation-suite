name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.9', '3.10', '3.11' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Lint
        run: |
          ruff check src tests
          black --check src tests

      - name: Run tests
        env:
          CUDA_VISIBLE_DEVICES: ""
        run: |
          pytest

      - name: Sample pipeline dry-run
        env:
          CUDA_VISIBLE_DEVICES: ""
        run: |
          python -m bio_llm_eval.cli --config configs/pubmedqa.baseline.json --report reports/ci-pubmedqa.json

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: pubmedqa-report-${{ matrix.python-version }}
          path: reports/ci-pubmedqa.json
